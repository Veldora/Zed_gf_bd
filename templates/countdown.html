  	<section class="wraper">

  		</header>
  		<!-- .header -->


  		<section class="countdown-wrapper">
  			<ul id="back-countdiown">

  				</li>
  				<li>
  					<span class="hours">00</span>
  					<p>hours </p>
  				</li>
  				<li>
  					<span class="minutes">00</span>
  					<p>minutes</p>
  				</li>
  				<li>
  					<span class="seconds">00</span>
  					<p>seconds</p>
  				</li>               
  			</ul><!-- #back-countdiown -->
  		</section><!-- .countdown-wrapper -->
  	<div class="fullscreen-bg">
